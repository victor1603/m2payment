<div if="!isVisible()" class="payment-method payment_half-part payment-group-credit-container hide"><span class="credit-error-msg" data-bind="text: getErrorMessage()"></span></div>
<div if="isVisible()" class="payment-method payment_quick_credit payment-group-credit-container hide" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               class="radio"
               data-bind="attr: {'id': getCode(), 'name' : 'payment[method]'},
               value: getCode(), checked: isChecked,
               click: selectPaymentMethod,
               visible: isRadioButtonVisible(),"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">

        <fieldset data-bind="attr: {class: 'fieldset payment items', id: 'payment_form_ii_term'}">
            <div class="field" >
                <div class="control" >
                    <input data-validate="{'required-entry':true}" type="hidden"
                           name="payment[ii_term]"
                           class="input-text"
                           value=""
                           data-bind="attr: {
                                    id: getCode() + '_ii_term',
                                    title: $t('Account Owner'),
                                    placeholder: $t('Email'),
                                    'data-container': getCode() + '-ii_term',
                                    'data-validate': JSON.stringify({'required':true})},
                                    value: getDefinedTerm(),
                                    valueUpdate: 'keyup' "/>

                </div>
            </div>
        </fieldset>
        <fieldset data-bind="attr: {class: 'fieldset payment items', id: 'payment_form_ii_price'}">
            <div class="field _required">
                <div class="control">
                    <input data-validate="{'required-entry':true}" type="hidden"
                           name="payment[ii_price]" class="input-text" value=""
                           data-bind="attr: {
                                    id: getCode() + '_ii_price',
                                    'data-container': getCode() + '-ii_price',
                                    'data-validate': JSON.stringify({'required':true})},
                                    value: getGrandTotal(),
                                    valueUpdate: 'keyup' "/>
                </div>
            </div>
        </fieldset>

        <fieldset data-bind="attr: {class: 'fieldset payment items', id: 'payment_form_ii_over_price'}">
            <div class="field _required">
                <div class="control">
                    <input data-validate="{'required-entry':true}" type="hidden"
                           name="payment[ii_over_price]" class="input-text" value=""
                           data-bind="attr: {
                                    id: getCode() + '_ii_over_price',
                                    'data-container': getCode() + '-ii_over_price',
                                    'data-validate': JSON.stringify({'required':true})},
                                    value: getGrandTotal(),
                                    valueUpdate: 'keyup' "/>
                </div>
            </div>
        </fieldset>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
            </div>
        </div>
        <div class="checkout-paypart-container">
            <div class="item-credit">
                <div class="desctop-select-part-half">

                    <span class="payment_count-info"></span>
                    <span></span>
                    <select class="select-desctop-ph"></select>
                    <span></span>

                </div>

                <div class="slider-payment">
                    <input type="text" class="js-range-slider-credit-quick" name="half-part-pay-credit-quick" value="" />
                </div>
                <div class="info-price-payment">
                    <div class="pricing-half-part temp-part">
                        <div class="price-box">
                            <div class="regular-price">
                                <div class="price">1249</div>
                                <div class="month-pay"><span data-bind="i18n: 'grn'"></span>/<span data-bind="i18n: 'month'"></span></div>
                            </div>
                            <div class="overpayment-price"><span data-bind="i18n: 'Overpayment'"></span><span class="">0</span><span data-bind="i18n: 'grn'"></span></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
